<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File, Link, and IP Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #results {
            margin-top: 20px;
        }
    </style>
    <script>
        function handleResponse(response) {
            response.json().then(data => {
                const resultsDiv = document.getElementById('results');
                let tableHtml = '';

                if (Array.isArray(data)) {
                    tableHtml = '<table><tr><th>Type</th><th>ID</th><th>Attributes</th></tr>';
                    data.forEach(result => {
                        if (result.error) {
                            tableHtml += `
                                <tr>
                                    <td colspan="3" style="color: red;">${result.error}</td>
                                </tr>
                            `;
                        } else {
                            tableHtml += `
                                <tr>
                                    <td>${result.type}</td>
                                    <td>${result.data.id}</td>
                                    <td><pre>${JSON.stringify(result.data.attributes, null, 2)}</pre></td>
                                </tr>
                            `;
                        }
                    });
                    tableHtml += '</table>';
                } else {
                    tableHtml = '<p>No results to display.</p>';
                }

                resultsDiv.innerHTML = tableHtml;
            });
        }

        function handleUpload(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(handleResponse);
        }

        function handleScan(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const params = new URLSearchParams();
            for (const pair of formData) {
                params.append(pair[0], pair[1]);
            }
            fetch(form.action, {
                method: 'POST',
                body: params
            }).then(handleResponse);
        }
    </script>
</head>
<body>
    <h1>Upload Files and Submit Links and IPs</h1>

    <div class="form-container">
        <!-- نموذج لرفع الملفات -->
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleUpload(event)">
            <label for="file">Select files to upload:</label><br>
            <input type="file" id="file" name="file" multiple><br><br>
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="form-container">
        <!-- نموذج لإدخال الروابط -->
        <form action="/scan" method="post" onsubmit="handleScan(event)">
            <label for="link">Enter links to scan (separated by commas):</label><br>
            <textarea id="link" name="link" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Scan Links">
        </form>
    </div>

    <div class="form-container">
        <!-- نموذج لإدخال عناوين IP -->
        <form action="/scan_ip" method="post" onsubmit="handleScan(event)">
            <label for="ip">Enter IP add
